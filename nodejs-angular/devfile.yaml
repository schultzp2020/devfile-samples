commands:
  - exec:
      commandLine: yarn install
      component: builder
      group:
        isDefault: true
        kind: build
      workingDir: /project
    id: install
  - exec:
      commandLine: yarn build
      component: builder
      group:
        isDefault: true
        kind: run
      workingDir: /project
    id: run
  - exec:
      commandLine: yarn test
      component: builder
      group:
        isDefault: true
        kind: test
      workingDir: /project
    id: test
components:
  - container:
      image: node:latest
      memoryLimit: 1024Mi
      mountSources: true
      sourceMapping: /project
      volumeMounts:
        - name: dist
          path: /project/dist/nodejs-angular
    name: builder
  - container:
      endpoints:
        - name: http
          targetPort: 8080
      image: nginxinc/nginx-unprivileged:alpine
      memoryLimit: 1024Mi
      mountSources: false
      volumeMounts:
        - name: dist
          path: /usr/share/nginx/html
    name: server
  - name: dist
    volume:
      size: 4Gi
metadata:
  description: Stack with Node.js 14
  displayName: Node.js Runtime
  language: nodejs
  name: nodejs-angular
  projectType: nodejs
  tags:
    - NodeJS
    - Express
    - ubi8
  version: 1.0.1
schemaVersion: 2.0.0
