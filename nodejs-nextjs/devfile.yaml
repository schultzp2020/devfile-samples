commands:
  - exec:
      commandLine: yarn install --frozen-lockfile --production --ignore-scripts --prefer-offline
      component: runtime
      group:
        isDefault: false
        kind: build
      workingDir: /project
    id: install
  - exec:
      commandLine: yarn build
      component: runtime
      group:
        isDefault: false
        kind: build
      workingDir: /project
    id: build
  - composite:
      commands:
        - install
        - build
      group:
        isDefault: true
        kind: build
      label: Provision Next.js Server
      parallel: false
    id: init-server
  - exec:
      commandLine: yarn start
      component: runtime
      group:
        isDefault: true
        kind: run
      workingDir: /project
    id: run
components:
  - container:
      endpoints:
        - name: http
          targetPort: 4000
      image: node:latest
      memoryLimit: 1024Mi
      mountSources: true
      sourceMapping: /project
    name: runtime
metadata:
  description: Stack with Node.js 14
  displayName: Node.js Runtime
  language: nodejs
  name: nodejs-nextjs
  projectType: nodejs
  tags:
    - NodeJS
    - Express
    - ubi8
  version: 1.0.1
schemaVersion: 2.0.0
