commands:
  - exec:
      commandLine: $GOCACHE="/project" && go build main.go
      component: runtime
      group:
        isDefault: true
        kind: build
      workingDir: /project
    id: build
  - exec:
      commandLine: go run ./main
      component: runtime
      group:
        isDefault: true
        kind: run
      workingDir: /project
    id: run
components:
  - container:
      endpoints:
        - name: http
          targetPort: 8080
      image: golang:latest
      memoryLimit: 1024Mi
      mountSources: true
      sourceMapping: /project
    name: runtime
metadata:
  description: Stack with Go 16
  displayName: Go Runtime
  language: go
  name: go
  projectType: go
  tags:
    - Go
  version: 1.0.1
schemaVersion: 2.0.0
starterProjects:
  - name: go-starter
    git:
      remotes:
        origin: 'https://github.com/schultzp2020/devfile-starter-projects/tree/main/go'
