commands:
  - exec:
      commandLine: yarn install --frozen-lockfile
      component: builder
      group:
        isDefault: false
        kind: build
      workingDir: /project
    id: install
  - exec:
      commandLine: yarn build && yarn install --production --ignore-scripts --prefer-offline
      component: builder
      group:
        isDefault: false
        kind: build
      workingDir: /project
    id: build
  - exec:
      commandLine: cp -a ./out/. ./dist/ && rm -rf ./out
      component: builder
      group:
        isDefault: false
        kind: build
      workingDir: /project
    id: move-files
  - composite:
      commands:
        - install
        - build
        - move-files
      group:
        isDefault: true
        kind: build
      label: Provision Vue Server
      parallel: false
    id: init-server
  - exec:
      commandLine: ping -c 4 http://localhost:8080
      component: builder
      group:
        isDefault: true
        kind: run
      workingDir: /project
    id: run
components:
  - container:
      image: node:latest
      memoryLimit: 1024Mi
      mountSources: true
      sourceMapping: /project
      volumeMounts:
        - name: dist
          path: /project/dist
    name: builder
  - container:
      endpoints:
        - name: http
          targetPort: 8080
      image: nginxinc/nginx-unprivileged:alpine
      memoryLimit: 1024Mi
      mountSources: false
      volumeMounts:
        - name: dist
          path: /usr/share/nginx/html
    name: server
  - name: dist
    volume:
      size: 4Gi
metadata:
  description: Stack with Node.js 14
  displayName: Node.js Runtime
  language: nodejs
  name: nodejs-vue
  projectType: nodejs
  tags:
    - NodeJS
    - Express
    - ubi8
  version: 1.0.1
schemaVersion: 2.0.0
